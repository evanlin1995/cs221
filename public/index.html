			<img id="main-image" ng-src="{{currentPhoto}}" none="image"/>

			<div id="ratings-container">
				<button type="button" class="rating" ng-repeat="i in ratings" ng-click="ratePhoto(i)" ng-class="{'color-one':i==1,'color-two':i==2,'color-three':i==3,'color-four':i==4,'color-five':i==5,'color-six':i==6,'color-seven':i==7,'color-eight':i==8,'color-nine':i==9,'color-ten':i==10}">
					{{i}}
				</button>
			</div>
		</div>
